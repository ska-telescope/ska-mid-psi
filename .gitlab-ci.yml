image: $SKA_K8S_TOOLS_BUILD_DEPLOY

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  MINIKUBE: "false"
  TANGO_HOST: databaseds-tango-base:10000
  CLUSTER_DOMAIN: cluster.local
  SPFRX_IP: 192.168.8.200
  TANGO_INSTANCE: spfrx-20
  SPFRX_LOCAL_BIN: /usr/local/bin
  SPFRX_LOGGING_LEVEL: 4
stages:
  - lint
  - on_demand_psi
  - deploy-spfrx
  - build
  - deploy
  - join-reports
  - pages
  - publish
  - scan
  - cleanup
  

spfrx-start:
  stage: deploy-spfrx
  extends:
    - .mid
  variables:
    KUBE_NAMESPACE: "ci-ska-mid-psi-$CI_PIPELINE_ID-$GITLAB_USER_LOGIN"
    KUBE_NAMESPACE_SDP: "$KUBE_NAMESPACE-sdp"
  tags:
    - k8srunner-psi-mid
  script:
    - cat spfrx_pod.yaml | sed -e "s/TANGO_HOST_VALUE/$TANGO_HOST/" > spfrx_pod_temp.yaml
    - kubectl apply -f spfrx_pod_temp.yaml -n $KUBE_NAMESPACE
    - kubectl wait --for=condition=Ready -n $KUBE_NAMESPACE pod/spfrx-deployer
    - kubectl exec -n $KUBE_NAMESPACE spfrx-deployer -- /bin/bash scripts/spfrx-remote-stop.sh "$SPFRX_IP" "/usr/local/bin"
    - kubectl exec -n $KUBE_NAMESPACE spfrx-deployer -- python3 spfrx_deployer.py --generate-spfrx-config
    - kubectl exec -n $KUBE_NAMESPACE spfrx-deployer -- python3 spfrx_deployer.py --config-db
    - TANGO_HOSTNAME=$(echo $TANGO_HOST | cut -d':' -f1)
    - TANGO_PORT=$(echo $TANGO_HOST | cut -d':' -f2)
    - kubectl exec -n $KUBE_NAMESPACE spfrx-deployer -- /bin/bash scripts/spfrx-remote-start.sh "$TANGO_HOSTNAME.$KUBE_NAMESPACE.svc.$CLUSTER_DOMAIN:$TANGO_PORT" "$SPFRX_IP" "$SPFRX_LOCAL_BIN" "$TANGO_INSTANCE" "$SPFRX_LOGGING_LEVEL" &
  rules:
    - when: manual
  needs:
    - job: psi-mid-on-demand-deploy


include:

  # Helm Charts
  - project: 'ska-telescope/templates-repository'
    file: 'gitlab-ci/includes/helm-chart.gitlab-ci.yml'

  # .post step finalisers eg: badges
  - project: 'ska-telescope/templates-repository'
    file: 'gitlab-ci/includes/finaliser.gitlab-ci.yml'

  # changelog release page
  - project: 'ska-telescope/templates-repository'
    file: 'gitlab-ci/includes/changelog.gitlab-ci.yml'

  # deploy steps to psi mid
  - local: "/.gitlab/ci/psi-mid.gitlab-ci.yml"
    
  - project: 'ska-telescope/templates-repository'
    file: 'gitlab-ci/includes/xray-publish.gitlab-ci.yml'

  # Docs pages
  - project: 'ska-telescope/templates-repository'
    file: 'gitlab-ci/includes/docs-pages.gitlab-ci.yml'

  # .post step finalisers eg: badges
  - project: 'ska-telescope/templates-repository'
    file: 'gitlab-ci/includes/finaliser.gitlab-ci.yml'

docs-pages:
  rules:
    - when: never


