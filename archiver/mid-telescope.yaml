db: databaseds-tango-base.{{Release.Namespace}}.svc.cluster.local:10000
manager: mid-eda/cm/01
archiver: mid-eda/es/01
configuration:

### TMC ###
  - class: CentralNodeMid
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      telescopeState:
        code_push_event: true
      telescopeHealthState:
        code_push_event: true
      DishVccValidationStatus:
        code_push_event: true
      telescopeAvailability:
        code_push_event: true

  - class: SubarrayNodeMid
    filtering:
      device:
      - ska_mid/tm_subarray_node/1
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      obsState:
        code_push_event: true
      isSubarrayAvailable:
        code_push_event: true

  - class: CspMasterLeafNodeMid
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      isSubsystemAvailable:
        code_push_event: true

  - class: CspSubarrayLeafNodeMid
    filtering:
      device:
      - ska_mid/tm_subarray_node/1
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      isSubsystemAvailable:
        code_push_event: true
      delayModel:
        code_push_event: true
      cspSubarrayObsState:
        archive_period: 3000
        polling_period: 3000
        
  - class: SdpMasterLeafNode
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      isSubsystemAvailable:
        code_push_event: true

  - class: SdpSubarrayLeafNode
    filtering:
      device:
      - ska_mid/tm_leaf_node/sdp_subarray01
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      isSubsystemAvailable:
        code_push_event: true
      sdpSubarrayObsState:
        archive_period: 3000
        polling_period: 3000

  - class: DishLeafNode
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      isSubsystemAvailable:
        code_push_event: true
      kValueValidationResult:
        code_push_event: true
      kValue:
        archive_abs_change: 1

### CSP.LMC ###
  - class: MidCspController
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      adminmode:
        code_push_event: true
      cspCbfState:
        code_push_event: true
      cspCbfHealthState:
        code_push_event: true
      cspCbfAdminMode:
        code_push_event: true

  - class: MidCspSubarray
    filtering:
      device:
      - mid-csp/subarray/01
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      adminmode:
        code_push_event: true
      obsstate:
        code_push_event: true
      cbfSubarrayState:
        code_push_event: true
      cbfSubarrayHealthState:
        code_push_event: true
      cbfSubarrayAdminMode:
        code_push_event: true
      cbfSubarrayObsState:
        code_push_event: true
      assignedResources:
        code_push_event: true

