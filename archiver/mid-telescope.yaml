db: databaseds-tango-base.{{Release.Namespace}}.svc.cluster.local:10000
manager: mid-eda/cm/01
archiver: mid-eda/es/01
configuration:

### TMC ###
  - class: CentralNodeMid
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      telescopeState:
        code_push_event: true
      telescopeHealthState:
        code_push_event: true
      DishVccValidationStatus:
        code_push_event: true
      telescopeAvailability:
        code_push_event: true

  - class: SubarrayNodeMid
    filtering:
      device:
      - ska_mid/tm_subarray_node/1
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      obsState:
        code_push_event: true
      isSubarrayAvailable:
        code_push_event: true

  - class: CspMasterLeafNodeMid
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      isSubsystemAvailable:
        code_push_event: true

  - class: CspSubarrayLeafNodeMid
    filtering:
      device:
      - ska_mid/tm_subarray_node/1
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      isSubsystemAvailable:
        code_push_event: true
      delayModel:
        code_push_event: true
      cspSubarrayObsState:
        archive_period: 3000
        polling_period: 3000
        
  - class: SdpMasterLeafNode
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      isSubsystemAvailable:
        code_push_event: true

  - class: SdpSubarrayLeafNode
    filtering:
      device:
      - ska_mid/tm_leaf_node/sdp_subarray01
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      isSubsystemAvailable:
        code_push_event: true
      sdpSubarrayObsState:
        archive_period: 3000
        polling_period: 3000

  - class: DishLeafNode
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      isSubsystemAvailable:
        code_push_event: true
      kValueValidationResult:
        code_push_event: true
      kValue:
        archive_abs_change: 1

### CSP.LMC ###
  - class: MidCspController
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      adminmode:
        code_push_event: true
      cspCbfState:
        code_push_event: true
      cspCbfHealthState:
        code_push_event: true
      cspCbfAdminMode:
        code_push_event: true

  - class: MidCspSubarray
    filtering:
      device:
      - mid-csp/subarray/01
    attributes:
      state:
        code_push_event: true
      healthState:
        code_push_event: true
      adminmode:
        code_push_event: true
      obsstate:
        code_push_event: true
      cbfSubarrayState:
        code_push_event: true
      cbfSubarrayHealthState:
        code_push_event: true
      cbfSubarrayAdminMode:
        code_push_event: true
      cbfSubarrayObsState:
        code_push_event: true
      assignedResources:
        code_push_event: true

### CBF ###
  - class: TalonBoard
    filtering:
      device:
      - mid_csp_cbf/talon_board/001
      - mid_csp_cbf/talon_board/002
      - mid_csp_cbf/talon_board/003
      - mid_csp_cbf/talon_board/004
    attributes:
      State:
        code_push_event: true
      FpgaDieTemperature:
        archive_period: 6000
        polling_period: 6000
      HumiditySensorTemperature:
        archive_period: 6000
        polling_period: 6000
      DIMMTemperatures:
        archive_period: 6000
        polling_period: 6000
      MboTxTemperatures:
        archive_period: 6000
        polling_period: 6000
      MboTxVccVoltages:
        archive_period: 6000
        polling_period: 6000
      MboRxVccVoltages:
        archive_period: 6000
        polling_period: 6000
      FansFault:
        archive_period: 6000
        polling_period: 6000

### SDP ###
  - class: SDPSubarray
    attributes:
      versionId:
        code_push_event: true
      adminMode:
        code_push_event: true
      healthState:
        code_push_event: true
      obsState:
        code_push_event: true
      resources:
        code_push_event: true
      ebID:
        code_push_event: true
      receiveAddresses:
        code_push_event: true
      scanType:
        code_push_event: true
      scanID:
        code_push_event: true
        archive_abs_change: 1

  - class: SDPController
    attributes:
      versionId:
        code_push_event: true
      adminMode:
        code_push_event: true
      healthState:
        code_push_event: true
      components:
        code_push_event: true
      sdpVersion:
        code_push_event: true