apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sdp-products
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: ceph-cephfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi

