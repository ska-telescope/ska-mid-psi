display: ":0"
xauthority: "~/.Xauthority"

global:
  dishes: &dish_ids ["SKA001","SKA036","SKA063","SKA100"]
tmc-mid:
  enabled: true
  global:
    namespace_dish:
      dish_names:
      - mid-dish/dish-manager/SKA001
      - mid-dish/dish-manager/SKA036
      - mid-dish/dish-manager/SKA063
      - mid-dish/dish-manager/SKA100
  telescope: SKA-mid
  ska-tango-base:
    enabled: false
  deviceServers:
    centralnode:
      DishVccConfig:
        DishVccUri: "car://gitlab.com/ska-telescope/ska-telmodel-data?0.1.0-rc-mid-itf#tmdata"
        DishVccFilePath: "instrument/ska1_mid_itf/ska-mid-cbf-system-parameters.json"
      DishIDs: *dish_ids
    mocks:
      enabled: false
      dish: false
      csp: false
      sdp: false
    dishleafnode:
      enabled: true
      instances:
      - '001'
      - '036'
      - '063'
      - '100'
    subarraynode:
      DishIDs: *dish_ids
      CspScanInterfaceURL: "https://schema.skao.int/ska-csp-scan/2.2"
      CommandTimeOut: 240
    sdpsubarrayleafnode:
      CommandTimeOut: 240
    cspsubarrayleafnode:
      CommandTimeOut: 240
