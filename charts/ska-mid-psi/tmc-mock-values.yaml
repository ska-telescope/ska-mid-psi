## tmc-mid
display: ":0"
xauthority: "~/.Xauthority"

global:
  dishes: ["001", "036", "063", "100"]
ska-tmc-mid:
  enabled: true
  telescope: SKA-mid
  ska-tango-base:
    enabled: false
  deviceServers:
    mocks:
      enabled: true
      dish: true
      csp: false
      sdp: false
    dishleafnode:
      enabled: true