display: ":0"
xauthority: "~/.Xauthority"

global:
  minikube: false
  operator: true
  exposeAllDS: true
  dish_suffix: "elt/master"
  annotations:
    app.gitlab.com/app: ska-mid-psi
    app.gitlab.com/env: ska
  taranta_auth_enabled: false
  taranta_dashboard_enabled: true
  sub-system:
    tango-base:
      enabled: false
    ska-tango-base:
      enabled: false
    ska-taranta:
      enabled: false
  retry:
    - "--sleep=3"
    - "--tries=100"
  tango_host: databaseds-tango-base:10000
  device_server_port: 45450
  cluster_domain: cluster.local
  data-product-pvc-name: test-sdp-pvc
  tangodb_fqdn: localhost
  tangodb_port: 10000
  raw_user_account: ""
  raw_user_pass: ""

ska-tango-base:
  enabled: true
  vnc:
    replicas: 1
    enabled: true
  tangorest:
    enabled: true
    replicas: 1
  tangodb:
    use_pv: true

ska-tango-taranta:
  legacy_compatibility: true
  enabled: true

ska-tango-tangogql:
  enabled: true
  ska-tango-base:
    enabled: false

#telescope control
## mid-cbf
ska-mid-cbf-mcs:
  signalVerificationVersion: 0.2.24
  hostInfo:
    environment: "mid-psi"
  enabled: true
  global:
    minikube: false
# Uncomment the section below to use custom MCS image
  # midcbf:
  #   image:
  #     registry: registry.gitlab.com/ska-telescope/ska-mid-cbf-mcs
  #     image: ska-mid-cbf-mcs
  #     tag: <Image tag from MCS pipeline>
  #     pullPolicy: IfNotPresent

ska-mid-cbf-engineering-console:
  enabled: true
# Uncomment the section below to use custom Engineering Console image
#  engineeringconsole:
#    image:
#      registry: registry.gitlab.com/ska-telescope/ska-mid-cbf-engineering-console
#      image: ska-mid-cbf-engineering-console
#      tag: <Image tag from EC pipeline>
#      pullPolicy: IfNotPresent

ska-mid-cbf-tmleafnode:
  enabled: true

## EDA
ska-tango-archiver:
  legacy_compatibility: true
  enabled: false
  telescope: SKA-mid
  telescope_environment: MID_PSI
  hostname: timescaledb.ska-eda-mid-db.svc.cluster.local
  dbname: default_timescaledb
  dbuser: admin
  dbpassword: TfqQuRxku4aYTRpk
  port: 5432
  configuration_manager: mid-eda/cm/01
  event_subscriber: mid-eda/es/01
  archwizard_config: MyHDB=tango://databaseds-tango-base.{{.Release.Name}}.svc.cluster.local:10000/mid-eda/cm/01

## mid-csp
ska-csp-lmc-mid:
  enabled: true

## sdp
ska-sdp:
  enabled: true
  ska-tango-base:
    enabled: false
  helmdeploy:
    enableNADClusterRole: true
  lmc:
    prefix: mid
  data-pvc:
    create:
      enabled: true
      size: 5Gi
      storageClassName: nfss1

# SPFRx
spfrx:
  enabled: true
  address: 192.168.8.200
  bin: /usr/local/bin
  local_dir: artifacts
  scripts_dir: scripts
  instance: spfrx-20
  logging_level: 4


# PST
ska-pst:
  enabled: true
  ska-pst-core:
    send:
      dpdApiIntegration: false
    primaryVolumeMount:
      type: nfs
    podAnnotations: 
      k8s.v1.cni.cncf.io/networks: "kube-system/sdn"
    recv:
      args:
        - "-c"
        - "ska_pst_recv_udpdb -i ${POD_IP} -p ${RECV_DATASTREAM_PORT} -c ${RECV_MGMT_PORT}"

# ODA
ska-db-oda-umbrella:
  enabled: true
  pgadmin4:
    env: 
      listenAddress: 0.0.0.0

# Dish LMC
ska-dish-lmc:
  enabled: true
  ska-tango-base:
    enabled: false
  ska-mid-dish-simulators:
    enabled: true
    dishsimulators:
      image:
        tag: 3.1.2
    deviceServers:
      spfdevice:
        enabled: true
      spfrxdevice:
        enabled: false
    dsOpcuaSimulator:
      enabled: true

ska-icams-alarmhandler:
  enabled: true
  icams:
    image:
      registry: registry.gitlab.com/ska-telescope/ska-icams-alarmhandler
      image: ska-icams-alarmhandler
      tag: 0.1.0-dev.cf8084575
      pullPolicy: IfNotPresent
  backend:
    mongodb:
      persistence:
        enabled: true
        storageClass: "nfss1"
        size: "8Gi"
