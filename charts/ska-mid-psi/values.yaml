display: ":0"
xauthority: "~/.Xauthority"

global:
  minikube: false
  operator: true
  exposeAllDS: true
  dish_suffix: "elt/master"
  annotations:
    app.gitlab.com/app: ska-mid-psi
    app.gitlab.com/env: ska
  taranta_auth_enabled: false
  taranta_dashboard_enabled: true
  sub-system:
    tango-base:
      enabled: false
    ska-tango-base:
      enabled: false
    ska-taranta:
      enabled: false
  retry:
    - "--sleep=3"
    - "--tries=100"
  tango_host: databaseds-tango-base:10000
  device_server_port: 45450
  cluster_domain: cluster.local
  data-product-pvc-name: test-sdp-pvc
  tangodb_fqdn: localhost
  tangodb_port: 10000
  raw_user_account: ""
  raw_user_pass: ""
  kafka_host: ska-mid-psi-kafka

ska-tango-base:
  enabled: true
  vnc:
    replicas: 1
    enabled: true
  tangorest:
    enabled: true
    replicas: 1
  tangodb:
    use_pv: true

ska-tango-taranta:
  legacy_compatibility: true
  enabled: true

ska-tango-tangogql-ariadne:
  enabled: true
  ska-tango-base:
    enabled: false

#telescope control
## mid-cbf
ska-mid-cbf-tdc-mcs:
  midcbf:
    image:
      registry: registry.gitlab.com/ska-telescope/ska-mid-cbf-tdc-mcs
      tag: 1.3.5-dev.cdcd32cfc
  hostInfo:
    environment: "mid-psi"
  enabled: true
  global:
    minikube: false

ska-mid-cbf-engineering-console:
  # engineeringconsole:
  #   image:
  #     registry: registry.gitlab.com/ska-telescope/ska-mid-cbf-engineering-console
  #     tag: 1.1.5-dev.c8bf03696
  enabled: true

## EDA
ska-tango-archiver:
  legacy_compatibility: true
  enabled: false
  telescope: SKA-mid
  telescope_environment: MID_PSI
  hostname: timescaledb.ska-eda-mid-db.svc.cluster.local
  dbname: default_timescaledb
  dbuser: admin
  dbpassword: TfqQuRxku4aYTRpk
  port: 5432
  configuration_manager: mid-eda/cm/01
  event_subscriber: mid-eda/es/01
  archwizard_config: MyHDB=tango://databaseds-tango-base.{{.Release.Name}}.svc.cluster.local:10000/mid-eda/cm/01
  vault:
    enabled: false

## mid-csp
ska-csp-lmc-mid:
  enabled: true
  defaultAdminMode: 1
#  midcsplmc:
#    image:
#      registry: registry.gitlab.com/ska-telescope/ska-csp-lmc-mid
#      tag: 1.1.0-dev.c44eff6a8

## sdp
ska-sdp:
  enabled: true
  ska-tango-base:
    enabled: false
  helmdeploy:
    enableNADClusterRole: true
  lmc:
    prefix: mid
  data-pvc:
    create:
      enabled: true
      size: 5Gi
      storageClassName: nfss1
  qa:
    enabled: true
    display:
      vault:
        useVault: false

## Kafka
kafka:
  enabled: true
  image: apache/kafka
  version: 3.8.0
  imagePullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 1000m
      memory: 1024Mi
    limits:
      cpu: 2000m
      memory: 4096Mi

# SPFRx
spfrx:
  enabled: true
#  console:
#    registry: registry.gitlab.com/ska-telescope/ska-mid-dish-spfrx-talondx-console
#    version: <version>-dev.c<hash>
  address: 192.168.8.200
  bin: /usr/local/bin
  k_value: 1
  local_dir: artifacts
  scripts_dir: scripts
  instance: spfrx-20
  logging_level: 4

# PST
ska-pst:
  enabled: true
  ska-pst-core:
    send:
      dpdApiIntegration: false
    primaryVolumeMount:
      type: nfs
    podAnnotations: 
      k8s.v1.cni.cncf.io/networks: "kube-system/sdn"
    recv:
      args:
        - "-c"
        - "ska_pst_recv_udpdb -i ${POD_IP} -p ${RECV_DATASTREAM_PORT} -c ${RECV_MGMT_PORT}"

# ODA
ska-oso-integration:
  enabled: true
  ska-oso-services:
    rest:
      image:
        registry: registry.gitlab.com/ska-telescope/oso/ska-oso-services
        tag: 0.8.0
  ska-oso-odt-ui:
    image:
      registry: registry.gitlab.com/ska-telescope/oso/ska-oso-odt-ui
      tag: 2.1.0-dev.cbd36d4f1 
  ska-oso-oet:
    telescope: SKA-Mid
  ska-oso-oet-ui:
    image:
      registry: registry.gitlab.com
      image: ska-telescope/oso/ska-oso-oet-ui/ska-oso-oet-ui
      tag:  0.2.0-dev.c0f747f09
  ska-oso-slt-services:
    secretProvider:
      enabled: false
  ska-oso-slt-ui:
    enabled: false
  ska-oso-ptt:
    enabled: false
  ska-db-oda-umbrella:
    enabled: true
    ska-db-oda:
      enabled: true
    pgadmin4:
      enabled: false
    vault:
      enabled: false
    postgresql:
      enabled: false
      auth:
        postgresPassword: localpassword
        existingSecret: false
  ska-oso-pht-services:
    secretProvider:
      enabled: false

# Dish LMC
ska-dish-lmc:
  enabled: true
  ska-tango-base:
    enabled: false
  ska-mid-dish-simulators:
    enabled: true
    deviceServers:
      spfdevice:
        enabled: true
      spfrxdevice:
        enabled: false
    dsOpcuaSimulator:
      enabled: true
